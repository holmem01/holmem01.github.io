<html>
   <head>
      <link rel="stylesheet" href="mystyle.css" type="text/css">
      <style>
      .high {
         background-color: red;
      }
      .medium {
         background-color: orange;
      }
      .low {
         background-color:gray;
      }
      .done {
         text-decoration: line-through;
      }
      </style>
   </head>
   <body>
      <p><h1>Today's To Do List</h1></p>
      <ul>
          <li class=high >Computer science homework</li>
          <li class=medium>Clean dorm room </li>
          <li class=low>Dishes</li>
          <li class=done>Greek homework</li>
          
        </ul>
   </body>
</html>
