<html>

    article {
      height: 250px;
      width: 300px;
      float: left;
      overflow:auto;
    }

      text-align: center;
    }
    #high {
          background-color: red;
          color: white;
    }
    #medium {
          background-color: orange;
          color:white;
    }
    #low {

    }
    #done {
          background-color:black;
          color:blue;
    }
    footer {
      clear: both;
    }
  </style>

  <article id=medium>

    </ul>
  </article>
  <article id=low>

      <li>Call Mom</li>
    </ul>
  </article>
  <article id=done>
    <h2>Done </h2>
    <ul>
      <li>Make To-Do List</li>
    </ul>
  </article>
  </body>
  <footer>
      <p> ToDoList2 by Emily Holm</p>
  </footer>
</html>
