<html>
<header>
  <title> To Do SPA </title>
  <style>
    h2 {
      color: black;
      text-align: center;
      }
    body {
      background-color:gray;
      }
    section {
      background-color:green;
      }
    .high {
      color:red;
      }
    .medium {
      color:orange;
      }
    .low {
      color:gray;
      }
  
  </style>
</header>
<body>
  <h2> Busy Busy </h2>
  <section>
    <ul id = "list"></ul>
  </section>
  <section>
    <input type="text" id="newtask" value="enter task here" label="Enter Task"/>
    <select id="priority">
      <option>high</option>
      <option>medium</option>
      <option>low</option>
    </select>
    <button onclick="makeNewTask()">Add Task</button>
    <script type="text/javascript">
      makeNewTask = function() {
        var pri, inputText, ulist, string;
      
        ulist = document.querySelector("#list");
        task = document.createElement("li");
        checkb = document.createElement("input");
        pri = document.querySelector("#priority").value;
        task.className = pri;
        inputText = document.querySelector("#newtask").value;
        taskText = document.createTextNode(inputText);
    
        checkb.type = "checkbox";
        task.appendChild(checkb);
        task.appendChild(taskText);
        ulist.appendChild(task);
      }
    </script>
  </section>
</body>
</html>
